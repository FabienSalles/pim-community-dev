      label: バリアントグループの値を商品にコピー
      help: 商品はバリアントグループの値で自動的に更新されます。無効にすることでバリアントグループのみを更新できます。
    enabledComparison:
      label: 値を比較
      help: 比較機能を有効にすると、インポート前と後の値を比較できます。インポートされた値が元の値に近い場合はインポート処理が速くなります。
    decimalSeparator:
      label: 小数点の区切り
      help: 特定の文字をフィールドの小数点の区切り文字として使用
    dateFormat:
      label: 日付フォーマット
      help: ファイルの任意の日付列を指定する。例えばDD/MM/YYYYから、31/04/2014
